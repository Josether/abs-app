version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abs-backend
    restart: unless-stopped
    ports:
      - "2003:8000"
    volumes:
      - ./backend/backups:/app/backups
      - ./backend/data:/app/data
      - ./backend/.env:/app/.env
    environment:
      - DB_URL=sqlite:////app/data/abs.db
      - BACKUP_DIR=/app/backups
      - SECRET_KEY=${SECRET_KEY:-2502011285-josephcristianlubis}
      - CORS_ORIGINS=["http://localhost:2309","http://localhost:85"]
    networks:
      - abs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: abs-frontend
    restart: unless-stopped
    ports:
      - "2309:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:2003
    depends_on:
      - backend
    networks:
      - abs-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: abs-nginx
    restart: unless-stopped
    ports:
      - "85:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - abs-network

networks:
  abs-network:
    driver: bridge

volumes:
  backend-data:
  backend-backups:
